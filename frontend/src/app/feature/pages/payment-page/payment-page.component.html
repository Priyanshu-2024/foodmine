<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <div class="card mb-4 shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4">Order Summary</h2>
                    <div class="summary">
                        <div>
                            <h5>Name:</h5>
                            <span>{{order.name}}</span>
                        </div>

                        <div>
                            <h5>Address:</h5>
                            <span>{{order.address}}</span>
                        </div>
                    </div>
                    <app-order-items-list [order]="order"></app-order-items-list>
                    <hr>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card mb-4 shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4">Shipping Address</h2>
                    <!-- <p class="mb-3"><strong>Name:</strong> {{ checkoutForm.value.name }}</p>
                    <p class="mb-3"><strong>Address:</strong> {{ checkoutForm.value.address }}</p> -->
                    
                        <app-map [order]="order" [readonly]="true"></app-map>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card mb-4 shadow">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Proceed to Payment</h2>
                    <p class="lead">Please review your order details and proceed to payment to complete your purchase.</p>
                    <p><strong>Total_Price: </strong> ${{order.totalPrice}}</p>
                    <!-- <button class="btn btn-warning btn-lg" (click)="createOrder()">Proceed to Payment</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
